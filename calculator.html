<!DOCTYPE html>
<head>
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      width: 320px;
      background: #000;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
    }

    .display {
      background: #111;
      color: #0f0;
      font-size: 2em;
      text-align: right;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    button {
      padding: 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 50%; 
      cursor: pointer;
      transition: 0.2s;
      aspect-ratio: 1 / 1;
    }

    button.operator {
      background: #1a1a1a;
      color: white;
    }

    button.control {
      background: #e74c3c; 
      color: white;
    }

    button.number {
      background: #2c2c2c; 
      color: white;
    }

    button.equal {
      background: #fff; 
      color: #000;
    }

    button:hover {
      filter: brightness(1.2);
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="control" onclick="clearDisplay()">AC</button>
      <button class="operator" onclick="appendOperator('%')">%</button>
      <button class="operator" onclick="backspace()">⌫</button>
      <button class="operator" onclick="appendOperator('/')">÷</button>

      <button class="number" onclick="appendNumber('7')">7</button>
      <button class="number" onclick="appendNumber('8')">8</button>
      <button class="number" onclick="appendNumber('9')">9</button>
      <button class="operator" onclick="appendOperator('*')">×</button>

      <button class="number" onclick="appendNumber('4')">4</button>
      <button class="number" onclick="appendNumber('5')">5</button>
      <button class="number" onclick="appendNumber('6')">6</button>
      <button class="operator" onclick="appendOperator('-')">−</button>

      <button class="number" onclick="appendNumber('1')">1</button>
      <button class="number" onclick="appendNumber('2')">2</button>
      <button class="number" onclick="appendNumber('3')">3</button>
      <button class="operator" onclick="appendOperator('+')">+</button>

      <button class="number" onclick="appendNumber('00')">00</button>
      <button class="number" onclick="appendNumber('0')">0</button>
      <button class="number" onclick="appendDecimal()">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function updateDisplay(value) {
      display.textContent = value;
    }

    function clearDisplay() {
      updateDisplay('0');
    }

    function appendNumber(number) {
      if (display.textContent === '0' || display.textContent === 'Error') {
        updateDisplay(number);
      } else {
        updateDisplay(display.textContent + number);
      }
    }

    function appendOperator(operator) {
      let text = display.textContent;
      if (!isNaN(text[text.length - 1])) {
        updateDisplay(text + operator);
      }
    }

    function appendDecimal() {
      let parts = display.textContent.split(/[\+\-\*\/]/);
      let last = parts[parts.length - 1];
      if (!last.includes('.')) {
        updateDisplay(display.textContent + '.');
      }
    }

    function backspace() {
      let text = display.textContent;
      if (text.length > 1) {
        updateDisplay(text.slice(0, -1));
      } else {
        updateDisplay('0');
      }
    }

    function calculate() {
      try {
        let expression = display.textContent.replace('%', '/100');
        let result = eval(expression);
        updateDisplay(result.toString());
      } catch {
        updateDisplay('Error');
      }
    }
  </script>
</body>
</html>
